<html>
<head>
<script>
function test()
{
	document.getElementById("txt").style.display='block';
	document.getElementById("txt").innerHTML = Date();	
}
</script>
</head>
<body>

<h1>JavaScript code in the HTML header!</h1>

<p id="txt" style="display:none"></p>

<button type="button"
onclick="test()">Click Here!</button>

</body>
</html>
