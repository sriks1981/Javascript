<html>
<head>
<script>
function startTime()
{
	var d = new Date();
	var h = d.getHours();
	var m = d.getMinutes();
	var s = d.getSeconds();
	m = checkTime(m);
	s = checkTime(s);
	document.getElementById("txt").innerHTML = h + ':' + m + ':' + s;
	var t = setTimeout(startTime, 500);
}

function checkTime(t)
{
	if(t < 10)
	{
		t = '0' + t;
	}
	return t;
}

</script>
</head>

<body onload="startTime()">

<p id="txt"> </p>

</body>
</html>
