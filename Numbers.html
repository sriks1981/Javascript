<html>
<body>

<h1>String Replace sample page</h1>

<p id="txt">Playing with Numbers</p>

<button type="button"
onclick='replaceFunction()'>Replace!</button>

<script>
	function replaceFunction()
	{
		var n1 = 3, n2 = 4
		document.getElementById("txt").innerHTML = n1+n2+'Text';
	}
</script>

</body>
</html>
